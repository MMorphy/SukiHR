<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="ISO-8859-1">
<title>Otplate</title>
<th:block th:include="fragments/generalFragments.html :: headerfiles">
</th:block>
<script type="text/javascript"
	src="https://cdn.datatables.net/v/bs/dt-1.10.18/datatables.min.js"></script>
</head>
<body>

	<div th:replace="fragments/generalFragments.html :: navbar"></div>

	<script>
		$(document).ready(function() {
			$('#debtTable').DataTable({
				"order" : [ [ 0, 'desc' ], [1, 'asc' ] ],
				"footerCallback": function ( row, data, start, end, display ) {
		            var api = this.api(), data;
		 
		            // Remove the formatting to get integer data for summation
		            var intVal = function ( i ) {
		            	console.log (i)
		            	console.log (typeof i)
		                return typeof i === 'string' ?
		                    i.replace(/[\HRK,]/g, '')*1 :
		                    typeof i === 'number' ?
		                        i : 0;
		            };
		            pageTotal = api
	                .column( 1, { page: 'current'} )
	                .data()
	                .reduce( function (a, b) {
	                    return intVal(a) + intVal(b);
	                }, 0 );
	 
	            // Update footer
	            $( api.column( 1 ).footer() ).html(
	                pageTotal + ' HRK'
	            );
	            }
			});
		});
	</script>

	<div class="col-md-12">
		<div class="col-md-12">
			<h1 class="col-md-3">Otplate</h1>
		</div>
		<div class="col-md-12">
			<table class="table" id="debtTable">
				<thead>
					<tr>
						<th>Datum</th>
						<th>Iznos</th>
						<th>Opis</th>
						<th>Izmjeni</th>
						<th>Briši</th>

					</tr>
				</thead>
				<tbody>
					<tr th:each="pay : ${payments}">
						<td th:text="${pay.paymentDate}"></td>
						<td th:text="${#numbers.formatDecimal(pay.amount, 0, 'COMMA', 2, 'POINT')} + ' HRK'"></td>
						<td th:text="${pay.description}"></td>
						<td>
							<form th:action="@{'/personal_debt/payment/edit/' + ${pay.id}}"
								method="get">
								<button>Izmjeni</button>
							</form>
						</td>
						<td>
							<form th:action="@{'/personal_debt/payment/delete/' + ${pay.id}}"
								method="post">
								<button>Briši</button>
							</form>
						</td>
					</tr>
				</tbody>
				<tfoot>
		            <tr>
		                <th colspan="1" style="text-align:right">Total:</th>
		                <th colspan="3"></th><th></th>
		            </tr>
		        </tfoot>
			</table>
		</div>
	</div>
</body>
</html>
