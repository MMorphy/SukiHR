<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="ISO-8859-1">
<title>Izmjeni obavezu</title>
<th:block th:include="fragments/generalFragments.html :: headerfiles">
</head>
<body>
	<div th:replace="fragments/generalFragments.html :: navbar"></div>

	<form method="POST" th:object="${editTask}"
		th:action="@{'/task/edit/' + *{id}}">
		<div class="container-fluid">
			<div class="row">
				<div class="form-group col-lg-4">
					<label for="name">Opis:</label> <input type="text"
						class="form-control" id="user" th:field="*{description}"
						th:value="*{description}">
				</div>
				<div class="form-group col-lg-4">
					<label for="name">Rok:</label> <input type="date"
						class="form-control" id="user" th:field="*{dueDate}"
						th:value="*{dueDate}">
				</div>
				<div class="form-group col-lg-4">
					<label for="name">Korisnik:</label> <select th:field="*{user}"
						class="form-control" required="required">
						<option th:each="user : ${users}" th:value="${user.id}"
							th:text="${user.username}"></option>
					</select>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="form-group col-lg-4">
				<input type="submit" th:value="Submit" name="action"> <input
					type="button" onclick="history.go(-1);" value="Back">
			</div>
		</div>
	</form>


</body>
</html>
