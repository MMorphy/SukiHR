<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="ISO-8859-1">
<title>Bank</title>
<th:block th:include="fragments/generalFragments.html :: headerfiles">
</th:block>
<script type="text/javascript"
	src="https://cdn.datatables.net/v/bs/dt-1.11.3/datatables.min.js"></script>
</head>
<body>

	<div th:replace="fragments/generalFragments.html :: navbar"></div>

	<script>
		$(document).ready(function() {
			$('#transTable').DataTable({
				"order" : [ 1, 'desc' ],
				"footerCallback": function ( row, data, start, end, display ) {
		            var api = this.api(), data;
		 
		            // Remove the formatting to get integer data for summation
		            var intVal = function ( i ) {
		                return typeof i === 'string' ?
		                    i.replace(/[\HRK,]/g, '')*1 :
		                    typeof i === 'number' ?
		                        i : 0;
		            };
		            pageTotal = api
	                .column( 3, { page: 'current'} )
	                .data()
	                .reduce( function (a, b) {
	                    return intVal(a) + intVal(b);
	                }, 0 );
	 
	            // Update footer
	            $( api.column( 5 ).footer() ).html(
	                pageTotal + ' HRK'
	            );
	            }
			});
			$('#allDebtTable').dataTable({
				"order" : [ 0, 'desc' ]
			});
		});
	</script>

	<div class="col-md-12">
		<div class="col-md-12">
			<h1 class="col-md-3">Banka</h1>
		</div>
		<div class="col-md-12">
			<h2 th:text="@{'Stanje banke: ' + ${#numbers.formatDecimal(sum,3,2)}}" class="col-md-3"></h2>
		</div>
		<div class="col-md-12">
			<table class="table" id="transTable">
				<thead>
					<tr>
						<th>Korisnik</th>
						<th>Datum</th>
						<th>Lokal</th>
						<th>Iznos</th>
						<th>Tip</th>
						<th>Napomena</th>

					</tr>
				</thead>
				<tbody>
					<tr th:each="trans : ${transactions}">
						<td th:text="${trans.createdBy.username}"></td>
						<td th:text="${trans.createDate}"></td>
						<td th:text="${trans.site !=null ? trans.site.name : trans.type.mainType == 'Izlaz' ? 'Izlaz' : 'Banka Ulaz'}"></td>
						<td
							th:text="${#numbers.formatDecimal(trans.amount, 0, 'COMMA', 2, 'POINT')} + ' HRK'"></td>
						<td th:if="${trans.type != null}" th:text="${trans.type.subType}"></td>
						<td th:text="${trans.description}"></td>
					</tr>
				</tbody>
				<tfoot>
		            <tr>
		                <th colspan="4" style="text-align:right">Total:</th>
		                <th></th><th></th>
		            </tr>
		        </tfoot>
			</table>
		</div>
		<div class="col-md-12">
			<div class="col-md-12">
				<h1 class="col-md-3">Sve posudbe</h1>
			</div>
			<div class="col-md-12">
				<table class="table" id="allDebtTable">
					<thead>
						<tr>
							<th>Datum</th>
							<th>Korisnik</th>
							<th>Ugovoreno dugovanje</th>
							<th>Preostalo dugovanje</th>
							<th>Tip</th>
							<th>Opis</th>
							<th>Otplate</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="debt : ${debts}">
							<td th:text="${debt.debt.createDate}"></td>
							<td th:text="${debt.debt.user}"></td>
							<td th:text="${debt.debt.amount}"></td>
							<td th:text="${debt.debt.amount - debt.outstandingAmount}"></td>
							<td th:text="${debt.debt.type.type}"></td>
							<td th:text="${debt.debt.description}"></td>
							<td><a th:if="${debt.debt.payments != null}"
								th:href="@{'/personal_debt/payment/' + ${debt.debt.id}}">
									Otplate</a> <span th:if="${debt.debt.payments == null}">
									Nema otplata </span></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>


</body>
</html>
