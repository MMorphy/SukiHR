<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="ISO-8859-1">
<title>Dodaj potencijalni lokal</title>
<th:block th:include="fragments/generalFragments.html :: headerfiles">
</head>
<body>
	<div th:replace="fragments/generalFragments.html :: navbar"></div>

	<form method="POST" th:object="${addPotentialSite}" th:action="@{/potential/add/}">
		<div class="container-fluid">
			<div class="row">
				<div class="form-group col-lg-3">
					<label for="name">Naziv:</label> <input type="text"
						class="form-control" id="name" th:field="*{name}"
						required="required">
				</div>
				<div class="form-group col-lg-3">
					<label for="subtype">Adresa:</label> <input type="text"
						class="form-control" id="adress" th:field="*{address}"
						required="required">
				</div>
				<div class="form-group col-lg-3">
					<label for="subtype">Vlasnik:</label> <input type="text"
						class="form-control" id="owner" th:field="*{owner}">
				</div>
				<div class="form-group col-lg-3">
					<label for="subtype">Kontakt:</label> <input type="text"
						class="form-control" id="contact" th:field="*{contact}">
				</div>
			</div>

			<div class="row">
				<div class="form-group col-lg-3">
					<label for="name">Ocjena (1-5):</label> <input type="number" min="1"
						max="5" step="1" class="form-control" id="evaluation"
						th:field="*{evaluation}" required="required">
				</div>
				<div class="form-group col-lg-3">
					<label for="subtype">Stanje:</label> <select th:field="*{state}"
						class="form-control" required="required">
						<option th:each="state : ${states}" th:value="${state.id}"
							th:text="${state.name}"></option>
					</select>
				</div>
				<div class="form-group col-lg-6">
					<label for="subtype">Opis:</label> <input type="text"
						class="form-control" id="Description" th:field="*{description}">
				</div>
			</div>
		</div>
		<div class="row">
			<div class="form-group col-lg-4">
				<input type="submit" th:value="Submit" name="action"> <input
					type="button" onclick="history.go(-1);" value="Back">
			</div>
		</div>
	</form>


</body>
</html>
