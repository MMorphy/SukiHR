<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="ISO-8859-1">
<title>Dodaj investiciju</title>
<th:block th:include="fragments/generalFragments.html :: headerfiles">
</head>
<body>
	<div th:replace="fragments/generalFragments.html :: navbar"></div>

	<form method="POST" th:object="${addInvestment}"
		th:action="@{'/project/investment/add/' + ${id}}">
		<div class="container-fluid">
			<div class="row">
				<div class="form-group col-lg-6">
					<label for="subtype">Iznos:</label> <input type="number"
						class="form-control" id="amount" th:field="*{amount}"
						required="required" step="1">
				</div>
				<div class="form-group col-lg-6">
					<label for="subtype">Opis:</label> <input type="text"
						class="form-control" id="description" th:field="*{description}">
				</div>
			</div>
		</div>
		<div class="row">
			<div class="form-group col-lg-4">
				<input type="submit" th:value="Submit" name="action"> <input
					type="button" onclick="history.go(-1);" value="Back">
			</div>
		</div>
	</form>


</body>
</html>
