<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="ISO-8859-1">
<title>Dugovanja</title>
<th:block th:include="fragments/generalFragments.html :: headerfiles">
</th:block>
<script type="text/javascript"
	src="https://cdn.datatables.net/v/bs/dt-1.10.18/datatables.min.js"></script>
</head>
<body>

	<div th:replace="fragments/generalFragments.html :: navbar"></div>

<script>
		$(document).ready(function() {
			$('#debtTable').dataTable( {
				"order": [ [ 0, 'desc' ], [2, 'desc' ] ],
				"footerCallback": function ( row, data, start, end, display ) {
		            var api = this.api(), data;
		 
		            // Remove the formatting to get integer data for summation
		            var intVal = function ( i ) {
		                return typeof i === 'string' ?
		                    i.replace(/[\HRK,]/g, '')*1 :
		                    typeof i === 'number' ?
		                        i : 0;
		            };
		            pageTotal = api
	                .column( 3, { page: 'current'} )
	                .data()
	                .reduce( function (a, b) {
	                    return intVal(a) + intVal(b);
	                }, 0 );
	 
	            // Update footer
	            $( api.column( 3 ).footer() ).html(
	                pageTotal + ' HRK'
	            );
	            }
			});
		});
	</script>

	<div class="col-md-12">
		<div class="col-md-12">
			<h1 class="col-md-3">Dugovanja</h1>
		</div>
		<div class="col-md-12">
			<table class="table" id="debtTable">
				<thead>
					<tr>
						<th>ID</th>
						<th>Lokal</th>
						<th>Datum</th>
						<th>Iznos (+ ako vraća / - ako se zadužuje)</th>
						<th>Korisnik</th>
						<th>Briši</th>
						<th>Izmjeni</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="debt : ${debts}">
						<td th:text="${debt.id}"></td>
						<td th:text="${debt.transaction.site.name}"></td>
						<td th:text="${debt.createDate}"></td>
						<td th:text="${debt.amount}"></td>
						<td th:text="${debt.transaction.createdBy.username}"></td>
						<td>
							<form th:action="@{'/debt/delete/' + ${debt.id}}"
								method="post">
								<button>Briši</button>
							</form>
						</td>
						<td>
							<form th:action="@{'/debt/edit/' + ${debt.id}}"
								method="get">
								<button>Izmjeni</button>
							</form>
						</td>
					</tr>
				</tbody>
				<tfoot>
		            <tr>
		                <th colspan="3" style="text-align:right">Total:</th>
		                <th></th><th></th><th></th><th></th>
		            </tr>
		        </tfoot>
			</table>
		</div>

	</div>


</body>
</html>
