<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="ISO-8859-1">
<title>Income adding</title>
<th:block th:include="fragments/generalFragments.html :: headerfiles">
</head>
<body>
	<div th:replace="fragments/generalFragments.html :: navbar"></div>
	<div class="col-md-12">
		<h1 class="col-md-3">Ulaz</h1>
	</div>
	<form method="POST" th:object="${addTrans}"
		th:action="@{/transaction/income/add/}">
		<div class="container-fluid">
			<div class="row">

				<div class="form-group col-lg-6">
					<label for="amount" class="control-label">Iznos:</label> <input
						type="number" class="form-control" id="amount"
						th:field="*{amount}" required="required" step="0.01">
				</div>
				<div class="form-group col-lg-6">
					<label>Lokal i dugovanje:</label> <select th:field="*{site}"
						class="form-control" required="required">
						<option th:each="site : ${sites}" th:value="${site.site.id}"
							th:text="${site.site.name} + '-Dug: ' + ${site.debtTotal}"></option>
					</select>
				</div>
			</div>
			<div class="row">
				<div class="form-group col-lg-6">
					<label for="amount" class="control-label">Povrat duga (+ ako vraća / - ako se zadužuje)</label> <input
						type="number" class="form-control" id="amount"
						th:field="*{debt.amount}" required="required" step="0.01">
				</div>
				<div class="form-group col-lg-6">
					<label for="description" class="control-label">Opis:</label>
					<input type="text" class="form-control" id="description"
						th:field="*{description}">
				</div>
			</div>
		</div>
		<div class="row">
			<div class="form-group col-lg-4">
				<input type="submit" th:value="Submit" name="action"> <input
					type="button" onclick="history.go(-1);" value="Back">
			</div>
		</div>
	</form>


</body>
</html>
